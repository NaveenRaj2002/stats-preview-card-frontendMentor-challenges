<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="section-card">
      <div class="container">
        <div class="grid">
          <div class="text-content">
            <h1 class="primary-heading">
              Get <span class="highlight">insights</span> that help your
              business grow.
            </h1>
            <p class="primary-para">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="status">
              <div class="status-content">
                <p class="num">10k+</p>
                <p class="status-explain">companies</p>
              </div>

              <div class="status-content">
                <p class="num">314</p>
                <p class="status-explain">templates</p>
              </div>

              <div class="status-content">
                <p class="num">12m+</p>
                <p class="status-explain">queries</p>
              </div>
            </div>
          </div>
          <div
            class="img"
            role="img"
            aria-label="women's working in office"
          ></div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Naveen Raj</a>.
      </div>
    </section>
  </body>
</html>
